<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br /><br />");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha(); 
    }

    var ano = 2019;

    mostra("O Augusto tem " + (ano - 1984) + " anos.");

    
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;
    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

    mostra("A média das idades é: ");

    mostra(Math.round(media));

    var n = 3;
    mostra("O resultado da fórmula é : " + n * (10 / 20));
    
    var nome = "Augusto";
    mostra("A idade de " + nome + " é " + (ano - 1984) + ".");

    function somaDoisNumeros() {

        mostra(10 + 20);
    }

    function multiplicaDoisNumeros() {

        mostra(10 * 20);
    }

    function divideDoisNumeros() {
        mostra(10 / 20);
    }

</script>
